machine:
  node:
    version: 7.2.1
test:
  pre:
    - npm install -g sequelize-cli@2.7.0
    - sequelize db:migrate
  override:
    - yarn test:ci
dependencies:
  override:
    - npm install -g yarn
    - yarn
  post:
    - wget https://selenium-release.storage.googleapis.com/2.44/selenium-server-standalone-2.44.0.jar
    - java -jar selenium-server-standalone-2.44.0.jar:
        background: true
